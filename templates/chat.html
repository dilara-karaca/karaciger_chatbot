<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Livera Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            clear: both;
        }

        .user {
            background: #DCF8C6;
            float: right;
            text-align: right;
        }

        .bot {
            background: #E5E5EA;
            float: left;
            text-align: left;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            padding: 15px 25px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Livera Chatbot</div>
        <div id="messages"></div>
        <div class="chat-input">
            <input id="input" type="text" placeholder="Sorunuzu yazın..." />
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("input");
            let msg = input.value.trim();
            if (!msg) return;

            let messages = document.getElementById("messages");
            messages.innerHTML += "<div class='message user'><b>Siz:</b> " + msg + "</div>";

            input.value = "";

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            let data = await response.json();
            messages.innerHTML += "<div class='message bot'><b>Livera:</b> " + data.answer + "</div>";
            messages.scrollTop = messages.scrollHeight;
        }

        // Enter tuşu ile gönderme
        document.getElementById("input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Sayfanın refresh olmasını engeller
                sendMessage();
            }
        });
    </script>
</body>

</html>
